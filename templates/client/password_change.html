{% extends "client/base.html" %}
{% load bootstrap3 %}


{% block MAIN_BLOCK %}


    <div class="well well-lg center-block" style="width: 60%; margin-top: 100px">


        <form action="{% url 'django.contrib.auth.views.password_change' %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-red pull-right">Change</button>
        </form>

    </div>
{% endblock MAIN_BLOCK %}
