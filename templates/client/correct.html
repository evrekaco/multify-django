{% extends "client/base.html" %}
{% load bootstrap3 %}
{% load i18n %}
{% block MAIN_BLOCK %}


    <div class="well well-lg center-block" style="width: 60%; margin-top: 100px">

        <form action="{% url 'multify_app.views.multify_correct' %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form correct_form %}
            <button type="submit" class="btn btn-red pull-right">{% trans "Apply" %}</button>
        </form>
    </div>
{% endblock MAIN_BLOCK %}
